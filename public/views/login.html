n<div class="col-sm-8 col-sm-offset-2">
	
	<h2 class="text-center listing-header login-topspacing">Login</h2>
	<div class="text-danger"><strong>{{error}}</strong></div>


	<form  class="col-md-4 col-md-offset-4" ng-submit="login()">
		<div class="form-group ">
			
			<input type="email" id="email" class="form-control" ng-model="user.login.local.email" placeholder="Email Address">

		</div>

		<div class="form-group">
			
			<input type="password" class="form-control" ng-model="user.login.local.password" placeholder="Password">
			
		</div>

		<button class="btn btn-block btn-info" type="submit" >Log in</button>

	</form>

</div>
